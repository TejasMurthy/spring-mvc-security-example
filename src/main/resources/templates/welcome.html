<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
	<header class="header" th:include="fragments/menu :: menu" />

	<section id="main-section" class="container-fluid">
		<header class="page-header">
            <div class="jumbotron jumbo-custom">
                <h2>Welcome to FCMM Airlines</h2>
                <h4>Voted the Best Airline ever for the Ninth Consecutive Year by Times Magazine</h4>

            </div>
		</header>
		<p>Please Login to search and book flights</p>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Logged user data</h3>
			</div>
			<div class="panel-body">
				<dl>
					<dt>Username</dt>
					<dd>
						<span sec:authentication="name">Unknown</span>
					</dd>
					<dt>Roles</dt>
					<dd>
						<span sec:authentication="principal.authorities">No roles</span>
					</dd>
				</dl>
			</div>
		</div>
	</section>

	<footer>
		<div th:include="fragments/scripts :: general" />
	</footer>
</body>

</html>
